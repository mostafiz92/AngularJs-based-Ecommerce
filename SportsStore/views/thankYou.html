<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="alert alert-danger" ng-show="data.orderError">
        Error ({{data.orderError.status}}). The order is placed.
        <a href="/placeorder" class="alert-link ">Click here to try again</a>
    </div>
    <div class="card" ng-hide="data.orderError">
        <h2>Thanks!</h2>
        Thanks for placing your order. We'll ship your goods as soon as possible.
        If you need to contact us, use<br /> reference <strong class="text-danger">{{data.orderId.data.objectId}}.</strong>
    </div>

</body>
</html>
